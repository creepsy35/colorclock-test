  <title>JS Bin</title>
<style id="jsbin-css">
* {
   margin: 0;
   padding: 0; 
}
html, body {
  height: 100%;
}

#clock {
  text-align: center;
  position: absolute;
  top: 50%;
  left: 0;
  right: 0;
  font-family: 'Reem Kufi Ink', sans-serif;
  font-size: 68px;
  margin-top: -34px;
  color: #fff;
}
</style>
</head>
<body>
<div id="clock">12:13:14</div>
<script id="jsbin-javascript">
function colorClock(){
  var date = new Date();

  var hours = date.getHours();
  var minutes = date.getMinutes();
  var seconds = date.getSeconds();

  if (hours <= 9) {
    hours = "0" + hours;
  }
  if (minutes <= 9) {
    minutes = "0" + minutes;
  }
  if (seconds <= 9) {
    seconds = "0" + seconds;
  }

  var clockFace = hours + ':' + minutes + ':' + seconds;
  var hexColor = '#' + hours + minutes + seconds;

  document.getElementById('clock').innerHTML = clockFace;
  document.body.style.background = hexColor;

  setTimeout(function() {
    colorClock();
  }, 1000);
}

colorClock();
</script>
</body>
